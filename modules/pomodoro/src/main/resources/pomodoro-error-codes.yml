error-codes:
  definitions:
    POMODORO_ITEM_NOT_FOUND:
      code: 7001
      title: "Pomodoro Item Not Found"
      detail: "The specified Pomodoro item could not be found."
      status: 404
    INVALID_POMODORO_ITEM_DATA:
      code: 7002
      title: "Invalid Pomodoro Item Data"
      detail: "The provided data for the Pomodoro item is invalid."
      status: 400
    POMODORO_ITEM_ALREADY_EXISTS:
      code: 7003
      title: "Pomodoro Item Already Exists"
      detail: "A Pomodoro item with the same data already exists."
      status: 409